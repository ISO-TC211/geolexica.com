markdown: kramdown

# TODO: Move styling into theme
#theme: isotc211

plugins:
  - jekyll-feed

sass:
  style: compressed

collections:
  pages:
    output: true
    permalink: /:path/
  concepts:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "concepts"
    values:
      layout: concept

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - deploy.sh
  - "*.xlsx"
  - "*.yaml"
  - concepts_data
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
