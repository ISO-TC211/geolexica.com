title: "Geolexica"

email: open.source@ribose.com

description: >-
  Welcome to Geolexica, the authoritative glossary for geographic
  information technology from ISO/TC 211.

baseurl: ""
url: "https://geolexica.com"

social:
  links:
    - https://twitter.com/ISOTC211
    - https://github.com/ISO-TC211
    - https://www.iso.org/committee/54904.html#meetings
    - https://www.facebook.com/groups/236669159734679/
    - https://www.linkedin.com/groups/4222374

